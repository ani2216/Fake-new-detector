<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Model</title>
</head>
<style>
	body{
	background-color: rgb(0,0,0,0.7);
	top: 0;
	left: 0;
	margin: 0;
	padding: 0;
}

h1{
	text-align: center;
	margin-top: 120px;
	color: red;
}

#form{
	text-align: center;
}

#message{
	background-color: grey;
	color: white;
}

.btn{
	text-align: center;
	font-size: 25px;
	background-color: rgb(0,0,0,0.8);
	color: whitesmoke;
	margin-top: 20px;
	margin-bottom: 20px;
}

p{
	font-size: 20px;
	color: white;
}

</style>
<body>
	<h1>Fake News Detection Model</h1>

	<form action="{{url_for('predict')}}" method="POST" id="form">
		<textarea name="message" id="message" cols="50" rows="6" required></textarea>
		<br>
		<button type="submit" class="btn">Predict</button>
		<div class="results">
			{% if prediction == ['Fake']%}
			<p style="color: red;">Looking Fake</p>
			{% elif prediction == ['Real']%}
			<p style="color: white;">Looking Real</p>
			{% endif %}
			<!-- <p>{{prediction}}</p> -->
		</div>

	</form>

</body>
</html>
